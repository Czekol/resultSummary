<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="main">
        <div class="result-card">
            <h1>Your Result</h1>



            <div class="result">
                <p class="result-score">76</p>
                <p class="value-scale">of 100</p>
            </div>

            <div class="result-info">
                <p class="rate">Great</p>
                <p class="text">You scored higher than 65% of the people who have taken these tests.
                <p>
            </div>

        </div>



        <div class="summary-card">
            <h3>Summary</h3>

            <div class="summary-box red-background ">

                <div class="skill-type">
                    <img src="" alt="" class="icon">
                    <p class="skill-name red-color"></p>
                </div>

                <p class="skill-result"></p>
            </div>

            <div class="summary-box yellow-background">

                <div class="skill-type">
                    <img src="" alt="" class="icon">
                    <p class="skill-name yellow-color"></p>
                </div>

                <p class="skill-result"></p>
            </div>

            <div class="summary-box green-background">

                <div class="skill-type">
                    <img src="" alt="" class="icon">
                    <p class="skill-name green-color"></p>
                </div>

                <p class="skill-result"></p>
            </div>

            <div class="summary-box blue-background">

                <div class="skill-type">
                    <img src="" alt="" class="icon">
                    <p class="skill-name blue-color"></p>
                </div>

                <p class="skill-result"></p>
            </div>
            <button class="button">Continue</button>
        </div>
    </main>


    
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/Czekol">Lawyer</a>.
    </div>

    <script src="script.js"></script>
</body>

</html>
